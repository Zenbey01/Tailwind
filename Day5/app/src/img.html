<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <title>image</title>
</head>
<body class="bg-black text-white">
    
    <div>
        <h1>This is my image</h1>
    </div>

    <div class="flex flex-col min-h-screen mx-auto max-w-sm">

        <div class="flex flex-col items-center justify-center w-full p-10 bg-slate-200 rounded-lg mt-10">

            <div class="w-56 h-56 flex flex-col">
                <img class="border-4 border-red-500 w-full h-full"
                src="https://cdn.pixabay.com/photo/2023/11/07/06/52/forest-8371211_1280.jpg" alt="">
                <span class="text-black text-center">default image</span>
            </div>

            <div class="w-56 h-56 flex flex-col mt-10">
                <img class="border-4 border-red-500 w-full h-full object-cover"
                src="https://cdn.pixabay.com/photo/2023/11/07/06/52/forest-8371211_1280.jpg" alt="">
                <span class="text-black text-center">object cover image</span>
            </div>

            <div class="w-56 h-56 flex flex-col mt-10">
                <img class="border-4 border-red-500 w-full h-full object-contain"
                src="https://cdn.pixabay.com/photo/2023/11/07/06/52/forest-8371211_1280.jpg" alt="">
                <span class="text-black text-center">object cotain image</span>
            </div>

            <div class="w-56 h-56 flex flex-col mt-10">
                <img class="border-4 border-red-500 w-full h-full object-fill"
                src="https://cdn.pixabay.com/photo/2023/11/07/06/52/forest-8371211_1280.jpg" alt="">
                <span class="text-black text-center">object fill image</span>
            </div>

        </div>











    </div>
</body>
</html>
