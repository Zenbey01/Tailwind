<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .ul1 {
            background-color: aquamarine;
            text-align: center;
            font-size: 24px;
        }
        .ol1 {
            background-color: blueviolet;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>This is UL</h1>
    <div>
        <ul class="ul1">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>

    <div>
        <ol class="ol1">
            <li>ต้มยำ</li>
            <li>ข้าวผัด</li>
            <li>ไก่ทอด</li>
        </ol>
    </div>

    <div>
        <!-- width คือความกว้าง -->
        <!-- height คือความสูง -->
        <img src="./img/large.jpg" alt="รูปภาพมีปัญหา" width="200px" height="200px">
    </div>
</body>
</html>
