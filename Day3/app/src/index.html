<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <title>Main</title>
</head>

<body class="bg-gradient-to-r from-black via-slate-900 to-gray-800">

    <h1 class="text-3xl font-bold underline text-white">Hello Tailwind</h1>
    <h1 class="w-96 h-96 bg-indigo-800 text-green-200">อะไร</h1>
    
    <div class="bg-orange-400 pt-4 mt-4 ml-10 w-[400px] h-[70px]">
        <p class="text-[30px]">Padding and margin</p>
    </div>

        
    <div>
        <button class="px-6 py-4 mt-4 ml-10 rounded-xl text-white bg-rose-400
        hover:text-black hover:bg-green-400 ">
            <i class="fa-solid fa-user mr-2 bg-stone-200 p-2 rounded-full text-neutral-900"></i>
            Some button</button>
    </div>

    <div>
        <button class="px-6 py-4 mt-4 ml-10 rounded-xl text-white 
        bg-gradient-to-r from-rose-400 to-sky-300
        hover:-translate-y-2 hover:text-black hover:to-orange-300 hover:scale-95
        transition duration-500
        focus:ring-2 focus:ring-blue-50">
            <i class="fa-solid fa-user mr-2 bg-stone-200 p-2 rounded-full text-neutral-900"></i>
            Last button</button>
    </div>


    <div>
        <button class="bg-rose-400 px-6 py-3 mt-4 ml-10 rounded-md border-2 border-amber-300">
            <i class="fa-solid fa-user mr-2 bg-slate-300 p-2 rounded-full text-red-500"></i>
            My Button</button>
    </div>
    
    <div>
        <button class="text-green-300 px-6 py-5 mt-2 ml-10 rounded-sm bg-orange-400 border-2 border-purple-900">Hello</button>
        <button class="text-green-300 px-6 py-5 mt-2 ml-10 rounded-md bg-orange-400 border-2 border-pink-500">Hello</button>
        <button class="text-green-300 px-6 py-5 mt-2 ml-10 rounded-lg bg-orange-400 border-8 border-blue-500">Hello</button>
        <button class="text-green-300 px-6 py-5 mt-2 ml-10 rounded-xl bg-orange-400 border-4 border-rose-900">Hello</button>
        <button class="text-green-300 px-6 py-5 mt-2 ml-10 rounded-2xl bg-orange-400 border-4 border-green-900">Hello</button>
        <button class="text-green-300 px-6 py-5 mt-2 ml-10 rounded-3xl bg-orange-400 border-8 border-[#8f2d0f]">Hello</button>
    </div>

    <div>
        <button class="text-black px-6 py-5 mt-10 ml-10 rounded-sm bg-gradient-to-r from-green-400 to-yellow-700 
        border-2 border-transparent shadow-lg translate duration-300 
        hover:bg-transparent-to-1 hover:from-pink-500 hover:to-lime-200
        hover:translate-y-2 hover:scale-110 border-purple-900 focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Hello</button>
    </div>

    <div>
        <button class="text-black px-6 py-5 mt-10 ml-10 rounded-md bg-orange-400 border-2 border-purple-900">Hello</button>
    </div>

    <div>
        <button class="text-black px-6 py-5 mt-10 ml-10 rounded-full bg-orange-400 border-2 border-purple-900">Hello</button>
    </div>

    <div>
        <button class="text-black px-6 py-5 mt-10 ml-10 rounded-lg bg-orange-400 border-2 border-purple-900">Hello</button>
    </div>

    <div>
        <button class="text-black px-6 py-5 mt-10 ml-10 rounded-xl bg-orange-400 border-2 border-purple-900">Hello</button>
    </div>
</body>
</html>
